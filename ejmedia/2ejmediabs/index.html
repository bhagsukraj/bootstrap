<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href='./style/style1.css' rel='stylesheet' />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-3 col-sm-4'>
                <div class='col1'>
                    col 1
                </div>
            </div>
            <div class='col-md-6 col-sm-4'>
                <div class='col2'>
                    col 2
                    <div class='row'>
                        <div class='col-md-4'>
                            Hellow inner grid
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-3 col-sm-4'>
                <div class='col3'>
                    col 3
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-3'>
                <div class='row2Col1'>
                    Hello col1
                </div>
            </div>
            <div class='col-md-3'>
                <div class='row2Col2'>
                    Hello col2
                </div>
            </div>
            <div class='col-md-3'>
                <div class='row2Col3'>
                    Hello col3
                </div>
            </div>
            <div class='col-md-3'>
                <div class='row2Col4'>
                    Hello col4
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-3 hidden'>
                <div class='row3Col1'>
                    Hello Col1
                </div>
            </div>
        </div>

        <div class='row'>
            <h1>H1 text</h1>
            <h2 class='text-center text-uppercase'>H2 text</h2>
            <h3 class='text-hide'>H3 text</h3>
            <h4>H4 text</h4>
            <h5>H5 text</h5>
            <h6>H6 text</h6>
        </div>

        <div class='row'>
            <input type='button' class='btn' value='Submit' />
            <input type='button' class='btn btn-default' value='Submit' />
            <input type='button' class='btn btn-primary' value='Submit' />
            <input type='button' class='btn btn-secondary' value='Submit' />
            <input type='button' class='btn btn-success' value='Submit' />
            <input type='button' class='btn btn-info' value='Submit' />
            <input type='button' class='btn btn-primary btn-block' value='Submit' />

            <p class='col-md-6'>
                <input type='button' class='btn btn-success btn-block' value='Submit'/>
            </p>
            <p class='col-md-6'>
                <input type='button' class='btn btn-info btn-block'
                value='Cancel'>
            </p>


        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap3/js/bootstrap.min.js"></script>
</body>

</html>
